<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_7</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.lineJoin = "round";
        ctx.lineWidth = 20;

        ctx.beginPath();
        ctx.moveTo(160, 60);
        ctx.lineTo(470, 60);
        ctx.lineTo(470, 300);
        ctx.lineTo(160, 300);
        ctx.closePath();
        ctx.stroke();
        // ctx.fill();
    </script>
</body>
</html>
